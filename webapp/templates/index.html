<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Поиск вакансий</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 50px;
      }
      h1 {
        margin-bottom: 30px;
      }
      .form-group label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Поиск вакансий</h1>
      <form action="{{ url_for('run_parser') }}" method="post">
        <div class="form-group">
          <label for="keyword">Ключевое слово:</label>
          <input type="text" class="form-control" id="keyword" name="keyword" required>
        </div>
        <div class="form-group">
          <label for="min_salary">Минимальная зарплата:</label>
          <input type="number" class="form-control" id="min_salary" name="min_salary">
        </div>
        <div class="form-group">
          <label for="experience">Опыт работы:</label>
          <select class="form-control" id="experience" name="experience">
            <option value="">Любой</option>
            <option value="noExperience">Без опыта</option>
            <option value="between1And3">1-3 года</option>
            <option value="between3And6">3-6 лет</option>
            <option value="moreThan6">Более 6 лет</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Искать</button>
      </form>
    </div>
  </body>
</html>
