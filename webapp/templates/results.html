<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Результаты поиска вакансий</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 50px;
      }
      h1 {
        margin-bottom: 30px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid #dee2e6;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #007bff;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Результаты поиска вакансий</h1>
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Название</th>
            <th>Компания</th>
            <th>Ссылка</th>
            <th>Зарплата от</th>
            <th>Зарплата до</th>
            <th>Валюта</th>
            <th>Опыт работы</th>
          </tr>
        </thead>
        <tbody>
          {% for vacancy in vacancies %}
          <tr>
            <td>{{ vacancy[1] }}</td>
            <td>{{ vacancy[2] }}</td>
            <td><a href="{{ vacancy[3] }}" target="_blank">Ссылка</a></td>
            <td>{{ vacancy[4] }}</td>
            <td>{{ vacancy[5] }}</td>
            <td>{{ vacancy[6] }}</td>
            <td>{{ vacancy[7] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
